		<article>
			<h1>Contact YuTi</h1>
			<form method="post" action="submit.html">
				<fieldset>
					<p>
						<label for="name">Name：</label>
						<input type="text" id="name" name="name" placeholder="Your name" required="required"/>
						<!--require属性规定必须在提交之前填写输入字段-->
					</p>
					<p>
						<label for="email">Email：</label>
						<input type="email" id="email" name="email" placeholder="Your email address" required="required" />
					</p>
					<p>
						<label for="message">Message：</label>
						<textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="Write your message here."></textarea>
					</p>
					<input type="submit" value="Send" />
				</fieldset>
			</form>
			
		</article>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/highlightPageA.js" ></script>
		<script type="text/javascript" src="js/contactFocus.js" ></script>
